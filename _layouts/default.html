<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{ site.meta.title }}</title>

    <meta name="title" content="{{ site.meta.title }}" />
    <meta name="description" content="{{ site.meta.description }}" />
    <meta name="keywords" content="{{ site.meta.keywords }}" />
    <meta property="og:title" content="{{ site.meta.fb_title }}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="{{ site.meta.fb_site_name }}"/>
    <meta property="og:description" content="{{ site.meta.fb_description }}" />
    <meta property="og:url" content="{{ site.domainroot }}" />
    <meta property="og:image" content="{{ site.domainroot }}static/splash.jpg"/>

    <link rel="image_src" href="/static/splash.jpg" />
    <link rel="stylesheet" href="/static/stylesheets/site.css" type="text/css" />
    <link rel="shortcut icon" href="/static/favicon.png" />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

{% include navbar.html %}

{{ content }}

{% include footer.html %}

    <script src="static/site.js"></script>

  </body>
</html>
